<!-- src/app/templates/index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Dataset Prediction</title>
    <style>
        /* Add CSS styles here */
        body {
            background-color: blue;
            /* Set background color to blue */
            color: white;
            /* Change text color to white for better readability */
            font-family: Arial, sans-serif;
            /* Optional: Improve font styling */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center form contents */
            gap: 10px;
            /* Add some space between form elements */
        }

        button {
            margin-top: 20px;
            /* Add some space above the button */
        }
    </style>
</head>

<body>
    <h1>Iris Dataset Prediction</h1>
    <form method="post" action="/predict">
        {% for feature in feature_names %}
        <label for="{{ feature }}">{{ feature }}:</label>
        <input type="number" id="{{ feature }}" name="{{ feature }}" step="0.1" required>
        <br>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>
    {% if prediction is defined %}
    <p>Prediction: {{ prediction }}</p>
    {% endif %}
    {% if error is defined %}
    <p>Error: {{ error }}</p>
    {% endif %}
</body>

</html>
